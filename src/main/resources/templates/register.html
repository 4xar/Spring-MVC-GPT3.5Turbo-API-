<!DOCTYPE html>
<html lang="en">
<!--
Register page for the users
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background-color: #6A6BE7;
      background-image: linear-gradient(90deg, #7F6FD1 0%, #6D69E3 35%, #52AEF9 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-group {
      width: 100% !important;
      display: block;
    }
  </style>
</head>

<body>
<div class="login-container">
  <h2>Register</h2>
  <form id="registrationForm" th:action="@{/process_register}" method="post" onsubmit="return submitForm()" style="display: contents">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div id="passwordError" class="error-message"></div>
    </div>
    <input class="submit" type="submit" value="Register">
  </form>
  <div class="form-group login-link">
    <p>Already have an account? <a href="/">Login here</a></p>
  </div>
</div>
</body>

<script>
  function submitForm() {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var passwordError = document.getElementById('passwordError');

    if (password !== confirmPassword) {
      passwordError.textContent = 'Passwords does not match';
      return false;
    } else {
      passwordError.textContent = '';
    }
    return true;
  }
</script>

</html>
