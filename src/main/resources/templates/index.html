<!DOCTYPE html>
<!--
Login

Allows for the users to log in.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body{
            background-color: #6A6BE7;
            background-image: linear-gradient(90deg, #7F6FD1 0%, #6D69E3 35%, #52AEF9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .group {
            width: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Nice to see you again</h2>
    <label>Login</label>
    <form th:action="@{/login}" class=group method="post" style="display: contents">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" maxlength="12" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" maxlength="12" required>
        <span></span>
        <input class="submit" type="submit" value="Login">
    </form>
    <div class="alert" id="registrationSuccessMessage" th:if="${registrationSuccess}" style="align-self: center">
        Registration successful! You can now log in.
    </div>
    <div class="remember">
        <div class="toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span> Remember Me</span>
        </div>
    </div>
    <p>Don't have an account? <a href="/register">Sign up Now</a></p>
</div>

<script>
    // Hide the registration success message after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var registrationSuccessMessage = document.getElementById('registrationSuccessMessage');
            if (registrationSuccessMessage) {
                registrationSuccessMessage.style.display = 'none';
            }
        }, 5000);
    });
</script>
</body>
</html>
